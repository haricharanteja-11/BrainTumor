<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Correct FontAwesome -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #b0b0b0; /* Grey Background */
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background: #007bff; /* Blue Background */
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
        }

        .card-body {
            padding: 20px;
        }

        h1 {
            color: white; /* White Text for Better Contrast */
            text-align: center;
        }

        .upload-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .upload-box input {
            display: none;
        }

        .upload-box label {
            cursor: pointer;
            font-size: 18px;
            color: #007bff; /* Blue Text */
            border: 2px dashed #ffffff; /* White Border */
            padding: 10px 20px;
            display: inline-block;
            border-radius: 10px;
        }

        .btn-custom {
            background: white; /* White Button */
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            width: 100%;
            color: #007bff; /* Blue Text */
            font-weight: bold;
        }

        .btn-custom:hover {
            background: #f0f0f0;
        }

        .result-card {
            margin-top: 20px;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            background: white;
            color: #333;
        }

        .result-card h4 {
            font-size: 24px;
            color: #007bff;
        }

        .result-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .alert {
            border-radius: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-brain"></i> MRI Tumor Detection</h1>
        <p class="text-center text-white">Upload an MRI scan to detect if a tumor is present.</p>

        <!-- Upload Form -->
        <div class="card">
            <div class="card-body">
                <form action="/" method="POST" enctype="multipart/form-data">
                    <div class="upload-box">
                        <input type="file" id="file" name="file" accept="image/*" required>
                        <label for="file"><i class="fas fa-upload"></i> Choose an MRI Image</label>
                    </div>
                    <button type="submit" class="btn btn-custom mt-3"><i class="fas fa-search"></i> Detect Tumor</button>
                </form>
            </div>
        </div>

        {% if result %}
        <!-- Display Results -->
        <div class="result-card">
            <h4>{{ result }}</h4>
            <p>Confidence: <strong>{{ confidence }}</strong></p>
            <img src="{{ url_for('static', filename='uploads/' + file_path) }}" alt="Uploaded Image">
        </div>
        {% endif %}

        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
